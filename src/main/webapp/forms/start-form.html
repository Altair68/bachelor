<strong>Bachelorarbeit</strong>

<form class="form-horizontal">
  <div class="control-group">
    <div class="controls">
      <label class="control-label">Student-ID</label>
      <input type="text"
             cam-variable-name="StudentId"
             cam-variable-type="long"
             required
             class="form-control" />
      <label class="control-label">Thema</label>
      <input type="text"
             cam-variable-name="Thema"
             cam-variable-type="String"
             required
             class="form-control" />
      <label class="control-label">Betreuer</label>
      <input type="text"
             cam-variable-name="Professor"
             cam-variable-type="String"
             required
             class="form-control" />
      <label class="control-label">E-Mail Student</label>
      <input type="text"
             cam-variable-name="EmailStudent"
             cam-variable-type="String"
             value="HuberHutAuf@gmail.com"
             required
             class="form-control" />
      <label class="control-label">E-Mail Professor</label>
      <input type="text"
             cam-variable-name="EmailProf"
             cam-variable-type="String"
             value="HuberHutAuf@gmail.com"
             required
             class="form-control" />
      <label class="control-label">E-Mail Versandadresse</label>
      <input type="text"
             cam-variable-name="EmailSenderAdress"
             cam-variable-type="String"
             value="HuberHutAuf@gmail.com"
             required
             class="form-control" />
      <label class="control-label">E-Mail Versandpasswort</label>
      <input type="text"
             cam-variable-name="EmailSenderPassword"
             cam-variable-type="String"
             required
             class="form-control" />
      <label class="control-label">Test-Mode</label>
      <input type="checkbox"
             cam-variable-name="TestMode"
             cam-variable-type="Boolean"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
